<html lang="en">
<head>

    <meta property="og:url" content="http://slashhuang.github.io/index.html">
    <meta property="og:site_name" content="slashhuang的技术博客">
    <meta property="og:description" content="slashhuang的技术博客">
    <meta name="twitter:card" content="summary">

    <link rel="apple-touch-icon" href="/img/sunflower.jpg">
    <link rel="apple-touch-icon-precomposed" href="/img/sunflower.jpg">
    <link rel="stylesheet" href="/css/style.css">
    <!-- markdown编辑器 -->
    <link rel="stylesheet" href="/js/lib/simplemde.min.css">
    <script src="/js/lib/simplemde.min.js"></script>
</head>
<body>
    <%- include('./module/header.html')%>
    <div id="container">
        <%- include(templateName)%>
    </div>
    <%- include('./module/footer.html')%>
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/jquery.imagesloaded.min.js"></script>
    <script src="/js/gallery.js"></script>
    <script src="/js/jquery.qrcode-0.12.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.navbar').click(function() {
            $('header nav').toggleClass('shownav');
        });
        var myWidth = 0;

        function getSize() {
            if (typeof(window.innerWidth) == 'number') {
                myWidth = window.innerWidth;
            } else if (document.documentElement && document.documentElement.clientWidth) {
                myWidth = document.documentElement.clientWidth;
            };
        };
        var m = $('#main'),
            a = $('#asidepart'),
            c = $('.closeaside'),
            o = $('.openaside');
        c.click(function() {
            a.addClass('fadeOut').css('display', 'none');
            o.css('display', 'block').addClass('fadeIn');
            m.addClass('moveMain');
        });
        o.click(function() {
            o.css('display', 'none').removeClass('beforeFadeIn');
            a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');
            m.removeClass('moveMain');
        });
        $(window).scroll(function() {
            o.css("top", Math.max(80, 260 - $(this).scrollTop()));
        });

        $(window).resize(function() {
            getSize();
            if (myWidth >= 1024) {
                $('header nav').removeClass('shownav');
            } else {
                m.removeClass('moveMain');
                a.css('display', 'block').removeClass('fadeOut');
                o.css('display', 'none');
            }
        });
    });
    </script>
    <link rel="stylesheet" href="/fancybox/jquery.fancybox.css" media="screen" type="text/css">
    <script src="/fancybox/jquery.fancybox.pack.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.article-content').each(function(i) {
            $(this).find('img').each(function() {
                if ($(this).parent().hasClass('fancybox')) return;
                var alt = this.alt;
                if (alt) $(this).after('<span class="caption">' + alt + '</span>');
                $(this).wrap('<a href="' + this.src + '" title="' + alt + '" class="fancybox"></a>');
            });
            $(this).find('.fancybox').each(function() {
                $(this).attr('rel', 'article' + i);
            });
        });
        if ($.fancybox) {
            $('.fancybox').fancybox();
        }
    });
    </script>
    <!-- Totop Begin -->
    <div id="totop">
        <a title="返回顶部"><img src="/img/scrollup.png" /></a>
    </div>
    <script src="/js/totop.js"></script>
    <!-- Totop End -->
</body>

</html>
